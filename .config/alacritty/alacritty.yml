    yellow: '0xD4EC8C'
    blue: '0x3D19B3'
    magenta: '0xA954A7'
    cyan: '0x5E8586'
    white: '0xDEDEDE'
      
  brigth:
    black: '#000000'
    red: '0xEE4A44'
