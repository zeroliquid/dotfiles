    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 11

colors:
  primary:
    background: '0x1A1919'
    foreground: '0xECD48C'

  normal:
    black: '0x212121'
    red: '0xD6615C'
